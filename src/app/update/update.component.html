<div class="container text-center">

    <form (ngSubmit)="OnUpdate(form)" #form="ngForm">
        <div class="form-group mt-3 mb-3">
          <label><h5> Task Title :*</h5> </label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title"  placeholder="Enter Your Task title">
        </div>
        <div class="form-group mt-3 mb-3">
          <label><h5>Task Discription :* </h5></label>
          <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="Enter Your Task Description">
        </div>
    
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
